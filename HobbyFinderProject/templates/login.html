<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hobby Finder</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <!-- Login Form -->
    <form class = "login-form">
        <div class = "login-header">
            <header>Welcome to Hobby Finder</header>   
        </div>

        <!-- Email Container -->
        <div class="input-container">
            <input type="text" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>

        <!-- Password Container -->
        <div class="input-container">
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>

        <!-- Invalid Username/Password Container -->
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="msg-second-line">and/or password</span></p>
        </div>

        <div class="forgot">
            <!-- Remember me -->
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <!-- Forgot Password -->
            <section>
                <a href="#">Forgot Password</a>
            </section>
        </div>

        <!-- Login Button -->
        <div class="input-submit">
            <button type="submit" class="submit-btn" id="submit">Sign in</button>
        </div>

        <!-- Create an account option -->
        <div class="create-acc">
            <a href="#">Create an Account</a></p>
        </div>
    </form>

    <!-- Script for login form -->
    <script>
        const loginForm = document.querySelector(".login-form");
        const loginButton = document.getElementById("submit");
        const loginErrorMsg = document.getElementById("login-error-msg")
    
        loginButton.addEventListener("click", (e) => { // e is mouse event when submit button is clicked
            e.preventDefault(); // Prevent form submission, only want to validate it

            // Retrieve user info
            const username = document.getElementById("email").value.trim() // trim removes whitespace
            const password = document.getElementById("password").value.trim()
    
            // using local storage to save data in web browser
            // will be removed when SQL is created
            const storedUser = JSON.parse(localStorage.getItem("user"));
            
            if (storedUser && username === storedUser.email && password === storedUser.password) {
                alert("You have successfully logged in.");
                window.location.href = "dashboard.html"; // Redirects when successfully logged in
            } else {
                loginErrorMsg.style.visibility = "visible"; // Show error message
                loginErrorMsg.style.opacity = 1; 
            
                // error message hidden after 3 seconds
                setTimeout(() => {
                    loginErrorMsg.style.opacity = "0";
                    setTimeout(() => {
                        loginErrorMsg.style.visibility = "hidden";
                    }, 300); 
                }, 3000); 
            }
        })
    </script>
</body>
</html>
